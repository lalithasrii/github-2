<!DOCTYPE html>
<html>

<head>
    <b><u>
            <title>Register Form</title>
        </u></b>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>NAME:</td>
                <td>
                    <input type="text" name="personname">
                </td>
            </tr>
            <tr>
                <td>
                    PASSWORD:
                </td>
                <td>
                    <input type="password" name="PASSWORD">
                </td>
            </tr>
            <tr>
                <td>NEWS LETTERS:</td>
                <td><input type="checkbox" name="news letter" value="yes">
            </tr>
            <tr>
                <td>GENDER:</td>
                <td><input type="radio" name="gender" value="M">MALE</td>
                <td>FEMALE<input type="radio" name="gender" value="F"></td>
                </td>
            <tr>
                <td>
                    PHOTO:

                </td>
                <td><input type="file" name="PHOTO" </td>
            </tr>
            <tr>
                <td><input type="submit" name="Register"></td>
                <td><input type="reset"></td>
            </tr>

        </table>
</body>
</form>

</html>
